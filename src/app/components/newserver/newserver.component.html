<h1 class="text-center">Nuevo Servidor</h1>

<form class="row g-3 needs-validation top" (ngSubmit)="submit(f)" #f="ngForm">
  <div class="col-md-4">
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="serverName"
        name="serverName"
        [(ngModel)]="NewServer.serverName"
        required
      />
      <label for="NewServer.serverName" class="form-label"
        >Nombre del Servidor</label
      >
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="serverCapacity"
        name="serverCapacity"
        [(ngModel)]="NewServer.serverCapacity"
      />
      <label for="NewServer.serverCapacity" class="form-label"
        >Capacidad del Servicio</label
      >
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="serverActuall"
        name="serverActuall"
        [(ngModel)]="NewServer.serverActuall"
        required
      />
      <label for="NewServer.serverActuall" class="form-label"
        >Capacidad Utilizada</label
      >
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="serverIp"
        name="serverIp"
        [(ngModel)]="NewServer.serverIp"
        aria-describedby="inputGroupPrepend"
        required
      />
      <label for="NewServer.serverIp" class="form-label"
        >Ip del Servidor</label
      >
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="serverOverloadAlert"
        name="serverOverloadAlert"
        [(ngModel)]="NewServer.serverOverloadAlert"
        aria-describedby="inputGroupPrepend"
        required
      />
      <label for="NewServer.serverOverloadAlert" class="form-label"
        >Alerta de ampliaci√≥n de Servidor</label
      >
    </div>
  </div>
  <div class="col-md-4 btm">
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="userAssociated"
        name="userAssociated"
        [(ngModel)]="user.userName"
        type="text"
        placeholder="Disabled input"
        aria-label="disabled input example"
        disabled
      />
      <label
        for="NewServer.userAssociated"
        class="form-label"
        for="formControlDisabled"
        >Usuario</label
      >
    </div>
  </div>
  <br />
  <hr />
  <div class="d-grid gap-2 col-6 mx-auto mt-3">
    <button class="btn btn-primary btn-lg" type="submit">Crear</button>
  </div>
</form>
