<h1 class="text-center">Servidores</h1>

<div class="table-responsive mt-3">
  <table class="table align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Nombre de Servidor</th>
        <th scope="col">Capacidad del Servidor</th>
        <th scope="col">Capacidad utilizada</th>
        <th scope="col">Ip del Servidor</th>
        <th scope="col">Alerta Aumento Servidor</th>
        <th scope="col" *ngIf="tipo">
          <a class="btn btn-success" routerLink="/newserver">Nuevo</a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of servers; let idx = index">
        <td>{{item.serverName}}</td>
        <td>{{item.serverCapacity}}</td>
        <td>{{item.serverActuall}}</td>
        <td>{{item.serverIp}}</td>
        <td>{{item.serverOverloadAlert}}</td>
        <td *ngIf="tipo">
          <button class="btn btn-outline-warning btn-sm spaceBtn" (click)="editar(item._id)"><i class="fas fa-highlighter"></i></button>
          <button type="button" class="btn btn-outline-danger btn-sm spaceBtn" (click)="eliminar(item._id, idx)"> <i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
